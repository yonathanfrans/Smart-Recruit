<!-- Your Assistant -->
<section class="mt-40 mb-10 mx-auto">

  <div class="font-normal text-center">

      Your AI assistant to help you find the right candidates based on skills,

      Chatbot.initFull({
        chatflowid: "05d7c2af-2d03-4609-acae-6edc2c773f5f",
        apiHost: "http://localhost:3000",
        theme: {
          button: {
            backgroundColor: "#2D3250",

              "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg",

              autoOpenOnMobile: true,

          },
          tooltip: {

            tooltipMessage: "Hi There ðŸ‘‹!",
            tooltipBackgroundColor: "black",

            showAgentMessages: true,
            title: "Frans (AI Recruitment Assistant)",
            titleAvatarSrc:
